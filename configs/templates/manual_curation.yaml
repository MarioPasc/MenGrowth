#   patient_id (required): MenGrowth patient ID
#   study_id   (required): MenGrowth study ID
#   reason     (required): Human-readable reason for exclusion
#   sequence   (optional): Modalities where the issue was observed, e.g. [t1c] or [t1c, t2w]

